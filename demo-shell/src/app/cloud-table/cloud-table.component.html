<div class="mat-elevation-z8">
  <table style="width: 100%" mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="appName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AppName</th>
      <td mat-cell *matCellDef="let row">{{row.appName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="initiator">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Initiator</th>
        <td mat-cell *matCellDef="let row">{{row.initiator}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
